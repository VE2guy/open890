name: Release

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-20.04
    steps:
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: ${{ endsWith(github.ref, '-pre') }}

  release-windows:
    needs: [create-release]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Install Erlang and Elixir
        run: |
          choco install elixir -y
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get --only prod
      - name: Compile Web Assets
        run: |
          npm install --prefix .\assets
          npm run deploy --prefix .\assets
          mix phx.digest
        env:
          MIX_ENV: prod
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      - name: mix release
        run: |
          mix release
        env:
          MIX_ENV: prod
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      - name: Compress files
        run: |
          cd _build\prod\rel
          7z a ..\..\..\open890-${{ steps.vars.outputs.tag }}-windows-x64.zip open890\
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: open890-${{ steps.vars.outputs.tag }}-windows-x64.zip
          asset_name: open890-${{ steps.vars.outputs.tag }}-windows-x64.zip
          asset_content_type: application/octet-stream

  release-linux:
    needs: [create-release]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Install OTP and Elixir
        uses: actions/setup-elixir@v1
        with:
          otp-version: 22.3.4.6
          elixir-version: 1.10.4
          experimental-otp: true
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.3
      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get --only prod
      - name: Compile Web Assets
        run: |
          npm install --prefix ./assets
          npm run deploy --prefix ./assets
          mix phx.digest
        env:
          MIX_ENV: prod
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      - name: mix release
        run: |
          mix release
        env:
          MIX_ENV: prod
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
      - name: Compress files
        uses: master-atul/tar-action@v1.0.2
        with:
          command: c
          cwd: ./_build/prod/rel
          files: |
            ./open890
          outPath: /tmp/open890-linux-x64-${{ steps.vars.outputs.tag }}.tar.gz
      - name: Output release checksum
        run: |
          echo "** Build created. Checksum:"
          md5sum /tmp/open890-linux-x64-${{ steps.vars.outputs.tag }}.tar.gz
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/open890-linux-x64-${{ steps.vars.outputs.tag }}.tar.gz
          asset_name: open890-linux-x64-${{ steps.vars.outputs.tag }}.tar.gz
          asset_content_type: application/octet-stream

